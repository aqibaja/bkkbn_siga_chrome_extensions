<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Excel Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <img src="assets/logo.png" alt="Logo" class="logo-center"
      style="max-width:250px; margin-top:0px; margin-bottom:10px;">
    <!-- <h3>SIGA Smart Downloader</h3> -->
    <div class="tabs">
      <button class="tab-button active" data-tab="tahunan">Tahunan</button>
      <button class="tab-button" data-tab="bulanan">Bulanan</button>
    </div>

    <!-- Tahunan Tab Content -->
    <div id="tahunan-content" class="tab-content active">
      <form id="tahunan-form" class="form-content">
        <div class="form-group">
          <label for="urls-tahunan">List of URLs:</label>
          <textarea id="urls-tahunan" placeholder="Satu URL per baris"></textarea>
        </div>
        <div class="form-group">
          <label for="periode-tahunan">Periode (Tahun):</label>
          <input type="text" id="periode-tahunan" placeholder="Contoh: 2024" value="2025">
        </div>
        <div class="form-group">
          <label>Pilih Kab/Kota (bisa lebih dari satu):</label>
          <div class="button-group">
            <button type="button" class="btn-outline" id="select-all-tahunan">Pilih Semua</button>
            <button type="button" class="btn-outline" id="reset-tahunan">Reset</button>
          </div>
          <div id="cities-tahunan" class="checkbox-grid"></div>
        </div>
        <div class="form-group">
          <label for="kecamatan-tahunan">Kecamatan:</label>
          <input type="text" id="kecamatan-tahunan" placeholder="Contoh: 01 - LHOONG">
        </div>
        <div class="form-group">
          <label for="desa-tahunan">Desa/Kel:</label>
          <input type="text" id="desa-tahunan" placeholder="Contoh: 2001 - KEUDE BAKONGAN">
        </div>
        <div class="form-group">
          <label for="rw-tahunan">RW:</label>
          <input type="text" id="rw-tahunan" placeholder="Contoh: 0100 - DUSUN SKEP">
        </div>
        <div class="form-group">
          <label for="sasaran-tahunan">Kelompok Sasaran:</label>
          <input type="text" id="sasaran-tahunan" placeholder="Contoh: Baduta">
        </div>
        <div class="form-group">
          <label for="jenis-laporan-tahunan">Jenis Laporan:</label>
          <select id="jenis-laporan-tahunan">
            <option value="" selected>Pilih jenis laporan</option>
            <option value="rekap">Rekap</option>
            <option value="detail">Detail</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Jalankan</button>
      </form>
    </div>

    <!-- Bulanan Tab Content -->
    <div id="bulanan-content" class="tab-content">
      <form id="bulanan-form" class="form-content">
        <div class="form-group">
          <label for="urls-bulanan">List of URLs:</label>
          <textarea id="urls-bulanan" placeholder="Satu URL per baris"></textarea>
        </div>
        <div class="form-group">
          <label for="periode-bulanan">Periode (Bulan):</label>
          <input type="text" id="periode-bulanan" placeholder="Contoh: Mei">
        </div>
        <div class="form-group">
          <label for="tahun">Tahun:</label>
          <input type="text" id="tahun" placeholder="Contoh: 2025" value="2025">
        </div>
        <div class="form-group">
          <label>Pilih Kab/Kota (bisa lebih dari satu):</label>
          <div class="button-group">
            <button type="button" class="btn-outline" id="select-all-bulanan">Pilih Semua</button>
            <button type="button" class="btn-outline" id="reset-bulanan">Reset</button>
          </div>
          <div id="cities-bulanan" class="checkbox-grid"></div>
        </div>
        <div class="form-group">
          <label for="kecamatan-bulanan">Kecamatan:</label>
          <input type="text" id="kecamatan-bulanan" placeholder="Contoh: 01 - LHOONG">
        </div>
        <div class="form-group">
          <label for="faskes-bulanan">Faskes:</label>
          <input type="text" id="faskes-bulanan" placeholder="Contoh: PUSKESMAS LHOONG">
        </div>
        <div class="form-group">
          <label for="jenis-laporan-bulanan">Jenis Laporan:</label>
          <select id="jenis-laporan-bulanan">
            <option value="" selected>Pilih jenis laporan</option>
            <option value="rekap">Rekap</option>
            <option value="detail">Detail</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Jalankan</button>
      </form>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
